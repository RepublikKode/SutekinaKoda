    <!-- Contact Start -->
    <div class="container text-center">
      <h1 class="mt-5 mb-4">Contact</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="card m-4">
            <div class="card-body">
              <h3 class="card-title">Github</h3>
              <a href="https://github.com/Sutekinakoda" target="_blank" class="btn btn-dark"><i class="fab fa-github"></i> Visit Sutekina Koda's Github</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card m-4">
            <div class="card-body">
              <h3 class="card-title">Instagram</h3>
              <a href="https://instagram.com/sutekinakoda" style="background-color: #f25430" target="_blank" class="btn"><i class="fab fa-instagram"></i> Visit Sutekina Koda's Instagram</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card m-4">
            <div class="card-body">
              <h3 class="card-title">Twitter</h3>
              <a href="https://twitter.com/sutekinakoda" target="_blank" class="btn btn-primary"><i class="fab fa-twitter"></i> Visit Sutekina Koda's Twitter</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact End -->
    <!-- want to join section start -->
    <section class="container">
      <h2 class="mt-5">Want to Join Sutekina Koda?</h2>
      <form id="contactForm" class="m-2">
        <div class="form-group">
          <label for="name">Name :</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name..." required />
        </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email..." required />
        </div>
        <div class="form-group">
          <label for="message">Message :</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Type message..."></textarea>
        </div>
        <br />
        <button type="submit" class="btn btn-success">Join!</button>
      </form>
    </section>
    <!-- want to join section end -->
    <!-- script submit -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
      document.getElementById("contactForm").addEventListener("submit", function (event) {
        event.preventDefault();

        // Get form values
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        // Send notification to admin
        var notification = "New contact form submission:\n\nName: " + name + "\nEmail: " + email + "\nMessage: " + message;
        Swal.fire({
          icon: "success",
          title: "Success!",
          text: "Permintaan perekrutanmu sedang diperiksa, semoga berhasil!",
        });

        // Reset form fields
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("message").value = "";
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
