        <h1 class="mt-5 mb-4">Contact</h1>
        <div class="row">
            <div class="col-md-4">
            <div class="card m-4">
                <div class="card-body">
                    <h3 class="card-title">Github</h3>

            <div class="col-md-4">

    <!-- Contact End -->
    <!-- want to join section start -->
    <section class="container">
        <h2 class="mt-5">Want to Join Sutekina Koda?</h2>
        <form id="contactForm" class="m-2">
        <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name..." required>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email..." required>
        </div>
        <div class="form-group">
            <label for="message">Message :</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Type message..."></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Join!</button>
      </form>
    </section>
    <!-- want to join section end -->
    <!-- script submit -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
      document.getElementById("contactForm").addEventListener("submit", function (event) {
      event.preventDefault();

      // Get form values
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;

      // Send notification to admin
      var notification = 'New contact form submission:\n\nName: ' + name + '\nEmail: ' + email + '\nMessage: ' + message;
      Swal.fire({
          icon: 'success',
          title: 'Success!',
          text: 'Permintaan perekrutanmu sedang diperiksa, semoga berhasil!',
      });

      // Reset form fields
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('message').value = '';
      });
    </script>
